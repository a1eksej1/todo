<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo</h1>
        <section class="search">
            <input type="text" placeholder="I want to...">
        </section>
        <section class="sort">
            <div class="buttons">
                <button class="all">All</button>
                <button class="done">Done</button>
                <button class="undone">Undone</button>
            </div>
            <div class="arrows">
                <p>Sort by Data</p>
                <img src="" alt="arrow-up">
                <img src="" alt="arrow-down">
            </div>
        </section>
        <section class="affairs">
            <div class="div affair-item">
                <img src="" alt="done-icon">
                <p>Do something</p>
                <time>30/11/2021</time>
                <img src="" alt="delete">
            </div>
        </section>
    </div>
</body>
</html>
